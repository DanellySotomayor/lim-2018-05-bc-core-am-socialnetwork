<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='shortcut icon' href='../src/img/uss-icon.png' type='image/x-icon'>
    <title>U+Us Nuestro espacio</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB'
    crossorigin='anonymous'>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src='https://www.gstatic.com/firebasejs/5.2.0/firebase.js'></script>
    <script src='firebaseproject.js'></script>
</head>

<body>
    <header>
      <img src="../src/img/uss-logo.png" class="logo"></img>
    </header>
    <div class='container mt-2'>
        <nav class='navbar navbar-light barra'>
            <a class='navbar-brand iamher'>Bienvenidx</a>
            <div class='form-inline'>
                <input id='email2' type='email' placeholder='Ingresa email' class='form-control form-control-sm mr-sm-2'>
                <input id='password2' type='password' placeholder='Ingresa contraseña' class=' form-control form-control-sm mr-sm-2'>
                <button class='btn btn-dark my-2 my-sm-0 btn-sm' onclick="login()">Iniciar Sesión</button>
                <button class='btn btn-success my-2 my-sm-0 btn-sm ml-2' data-toggle='modal' data-target='#exampleModal'>Registrarme</button>
                <button type="button" class="icon-facebook ml-2" id="facebook"><img src="../src/img/logofacebook.png"/></button>
                <button type="button" class="icon-google ml-2" id="gmail"><img src="../src/img/logogmail.png"/></button>
            </div>
        </nav>
    </div>

    <!-- Modal -->
    <div class='modal fade' id='exampleModal' tabindex='-1' role='dialog' aria-labelledby='exampleModalLabel' aria-hidden='true'>
        <div class='modal-dialog' role='document'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h5 class='modal-title' id='exampleModalLongTitle'>¿Quieres unirte a la red? ¡Registrate aquí!</h5>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>
                <div class='modal-body'>
                    <input id='email' type='email' placeholder='Ingresa un e-mail de registro válido' class='form-control'>
                    <div class='mt-2'></div>
                    <input id='password' type='password' placeholder='Ingresa contraseña de 6 caracteres o más' class='form-control'>
                </div>
                <div class='modal-footer'>
                    <button type='button' class='btn btn-dark' data-dismiss='modal'>Cerrar</button>
                    <button type='button' class='btn btn-success' onclick="register()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div id='contenido'>
    </div>

    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js' integrity='sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T'
        crossorigin='anonymous'></script>
    <script src='app.js'></script>
</body>
</html>
