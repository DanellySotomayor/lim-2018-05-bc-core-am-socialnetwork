          <div>
            <div class="input-field col s6">
              <select id="statusPost">
                <option value="" disabled selected>Escoge la privacidad del post</option>

              </select>
            </div>

            <button class="waves-effect waves-light btn light-green" id="btnPublicar" onclick="guardar()">Publicar</button>
          </div>
        </div>

      <div class="col s12 comments">
